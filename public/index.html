<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Paiement Acompte</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <div class="titleContainer">
            <h1 class="title">LORLINAILS</h1>
        </div>
        <div class="glass-card">
            <h2>Régler votre acompte</h2>
            <form id="payment-form">
                <div id="card-element"></div>
                <button type="submit" id="submit-button">PAYER 20€</button>
                <p id="payment-message"></p>
            </form>
        </div>
        <div class="nbContainer">
            <p class="notabene"><u>À savoir :</u> Lors de votre RDV, les moyens de paiements acceptés sont l’espèce, le virement ou PayPal / Paylib.</p>
        </div>
    </div>

    <script>
        const stripe = Stripe("pk_test_51Qbk50Ba5thYVV4ZWI8SzWTqVHfIRLAyCKTH5a7UIzaabxqfQ0LdNNavVZSZcLhBKnPm8uX3N1GwevqL8i0HlG3o001S9ZE7vU");

        const form = document.getElementById("payment-form");

        fetch("http://localhost:4242/create-payment-intent", {
            method: "POST",
            headers: { "Content-Type": "application/json" }
        })
        .then(response => response.json())
        .then(({ clientSecret }) => {
            console.log("Client Secret reçu :", clientSecret);

            const elements = stripe.elements();
            const card = elements.create("card");
            card.mount("#card-element");

            console.log("Élément carte créé :", card);

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const { error } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: card,
                    },
                });

                if (error) {
                    console.error("Erreur de paiement :", error.message);
                    alert("Erreur : " + error.message);
                } else {
                    console.log("Paiement réussi !");
                    alert("Paiement réussi !");
                }
            });
        })
        .catch(error => {
            console.error("Erreur lors de la création du PaymentIntent :", error);
        });
    </script>
</body>
</html>
